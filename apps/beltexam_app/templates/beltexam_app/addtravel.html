<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travels</title>
    <link rel="stylesheet" href="{% static 'beltexam_app/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'beltexam_app/css/main.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="success">
        {% for message in messages %}
        <p {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
        {% endfor %}    
        </div>
        <div class="header text-right">
            <form action="/travels" method="POST">
                {% csrf_token %}
                <div class="text-right">
                    <input type="submit" value="Home" class="btn btn-secondary">
                </div>
            </form>
            <form action="/logout" method="POST">
                {% csrf_token %}
                <div class="text-right">
                    <input type="submit" value="Log out" class="btn btn-danger">
                </div>
            </form>
        </div>
        <form action="/travels/addprocess" method="POST" class="add-trip">
            {% csrf_token %}
            <h1>Add a trip</h1>
            <input type="hidden" name="userid" value="{{request.session.userid}}">
            <label for="destination">Destination:</label>
            <input type="text" name="destination" class="form-control">

            <label for="description">Description:</label>
            <input type="text" name="description"class="form-control">

            <label for="startdate">Travel Date From:</label>
            <input type="date" name="startdate"class="form-control">

            <label for="enddate">Travel Date To:</label>
            <input type="date" name="enddate"class="form-control">

            <div class="text-right add">
                <input type="submit" value="Add" class="btn btn-success">
            </div>
        </form>
    </div>
</body>
</html>
